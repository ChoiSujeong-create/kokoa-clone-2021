<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Line Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:26</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__main">
        <span class="header__title">Wallet</span>
      </div>
      <div class="header__icons__wallet">
        <span><i class="fab fa-product-hunt fa-lg"></i></span>
        <span>0</span>
      </div>
    </header>

    <main class="main-screen">
      <div class="main-wallet">
        <div class="line-pay">
          <span>LINE</span>
          <span class="pay"> Pay </span>
        </div>

        <div class="payment">
          <div class="payment__column">
            <span class="payment__current__money">590å††</span>
            <span class="payment__current__money__icon">+</span>
          </div>

          <div class="payment__column">
            <i class="fas fa-qrcode fa-2x"></i>
          </div>
        </div>

        <div class="payment__functions">
          <div class="payment__funtions_box">
            <i class="fas fa-share fa-lg"></i>
            <span>Send money</span>
          </div>
          <div class="payment__funtions_box">
            <i class="fas fa-chart-pie fa-lg"></i>
            <span>Report</span>
          </div>
          <div class="payment__funtions_box">
            <i class="fas fa-barcode fa-lg"></i><span>Scan bill</span>
          </div>
        </div>
      </div>

      <div class="fine-icons">
        <div class="find-icons__icon">
          <i class="fab fa-hive fa-3x"></i>
          <span>LINE BITMAX</span>
        </div>
        <div class="find-icons__icon">
          <i class="fab fa-product-hunt fa-3x"></i>
          <span>LINE POINT CLUB</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-gift fa-3x"></i>
          <span>GIFT</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-credit-card fa-3x"></i>
          <span>My Card</span>
        </div>
      </div>

      <div class="fine-icons">
        <div class="find-icons__icon">
          <i class="fas fa-shield-alt fa-3x"></i>
          <span>Securities</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-percent fa-3x"></i>
          <span>Coupons</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-receipt fa-3x"></i>
          <span>RECEIPT</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-yen-sign fa-3x"></i>
          <span>LINE pocket Money</span>
        </div>
      </div>

      <div class="fine-icons">
        <div class="find-icons__icon">
          <i class="fas fa-chart-line fa-3x"></i>
          <span>FX</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-shopping-basket fa-3x"></i>
          <span>SHOPPING</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-heart fa-3x"></i>
          <span>Insurance</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-broom fa-3x"></i>
          <span>Flyer</span>
        </div>
      </div>

      <div class="fine-icons">
        <div class="find-icons__icon">
          <i class="fas fa-running fa-3x"></i>
          <span>Demae-can</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-map fa-3x"></i>
          <span>LINE PLACE</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-piggy-bank fa-3x"></i>
          <span>LINE iDeCo</span>
        </div>
        <div class="find-icons__icon">
          <i></i>
          <span></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="news.html">
            <i class="far fa-newspaper fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="wallet.html">
            <div class="nav__point"></div>
            <i class="fas fa-credit-card fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
