<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Line Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:26</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <span class="settings__category">Personal info</span>
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="far fa-user-circle fa-lg"></i>
          <span>Account</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-user-secret fa-lg"></i>
          <span>Privacy</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-shield-alt fa-lg"></i>
          <span>Account transfer</span>
        </li>
      </ul>

      <span class="settings__category">Shops</span>
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="far fa-smile fa-lg"></i>
          <span>Stickers</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-fill-drip fa-lg"></i>
          <span>Themes</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-coins fa-lg"></i>
          <span>Coins</span>
        </li>
      </ul>

      <span class="settings__category">General</span>
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="far fa-bell fa-lg"></i>
          <span>Notifications</span>
          <div class="notice__new">N</div>
        </li>
        <li class="settings__setting">
          <i class="fas fa-photo-video fa-lg"></i>
          <span>Photos & videos</span>
        </li>
        <li class="settings__setting">
          <i class="far fa-comment-dots fa-lg"></i>
          <span>Chats</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-phone-alt fa-lg"></i>
          <span>Calls</span>
        </li>
        <li class="settings__setting">
          <i class="far fa-clock fa-lg"></i>
          <span>Timeline</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-user-astronaut fa-lg"></i>
          <span>Avatar</span>
        </li>
        <li class="settings__setting">
          <i class="fab fa-shirtsinbulk fa-lg"></i>
          <span>Siri Shortcuts</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-flask fa-lg"></i>
          <span>Line Labs</span>
          <div class="notice__new">N</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="news.html">
            <i class="far fa-newspaper fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="wallet.html">
            <div class="nav__point"></div>
            <i class="far fa-credit-card fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
