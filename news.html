<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:26</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__main">
        <span class="header__title">News</span>
      </div>
      <div class="header__icons">
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <div class="search-bar">
      <input
        typt="text"
        placeholder="  Coronavirus Cases  >"
        style="border: 1px solid #bdbdbd"
      />
      <i class="fas fa-search"></i>
    </div>

    <main class="main__screen">
      <div class="news-category">
        <div class="news-category__text">
          <span class="category__top">top</span>
          <span>covid-19</span>
          <span>finance</span>
          <span>sports</span>
        </div>
      </div>
      <div class="top-news">
        <div class="top-news__column">
          <img
            class="top-news__img"
            src="http://res.heraldm.com/phpwas/restmb_idxmake.php?idx=641&simg=/content/image/2021/11/22/20211122000630_0.jpg&m=20211122203151"
          />
          <span class="top-news__title"
            >BTS writes history as the first Asian act to win top prize at
            AMAs</span
          >
        </div>
        <div class="top-news__column">
          <img
            class="top-news__img"
            src="http://res.heraldm.com/phpwas/restmb_idxmake.php?idx=641&simg=/content/image/2021/11/22/20211122000622_0.jpg&m=20211122203151"
          />
          <span class="top-news__title"
            >COVID-19 situation ‘very dangerous,’ says Korea’s disease control
            chief</span
          >
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="news.html">
            <i class="fas fa-newspaper fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="wallet.html">
            <div class="nav__point"></div>
            <i class="far fa-credit-card fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
