<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:26</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__main">
        <img
          src="https://i.pinimg.com/564x/20/f3/e4/20f3e419920056e92fcd891277da3f34.jpg"
          width="60"
          height="60"
        />
        <span class="header__title">Sally</span>
      </div>
      <div class="header__icons">
        <span><i class="far fa-bell fa-lg"></i></span>
        <div class="bell__point"></div>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <div class="search-bar">
      <input
        typt="text"
        placeholder="friends, stikers"
        style="border: 1px solid #bdbdbd"
      />
      <i class="fas fa-search"></i>
    </div>

    <main class="main-screen">
      <div class="friends-screen__people">
        <div class="friends-screen__people__groups">
          <div class="friends-screen__people__groups__column">
            <i class="fas fa-user-friends"></i>
            <span>Groups</span>
            <span>1</span>
          </div>
          <div class="friends-screen__people__groups__column">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <div class="friends-screen__people__groups">
          <div class="friends-screen__people__groups__column">
            <i class="fas fa-user"></i>
            <span>Friends</span>
            <span>6</span>
          </div>
          <div class="friends-screen__people__groups__column">
            <i class="fas fa-chevron-up"></i>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn-icons-png.flaticon.com/512/124/124027.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Official accounts</h4>
              <!-- <h6 class="user-component__subtitle">whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bt21_chimmy.png?v=1622857423"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Friends recommendations</h4>
              <h6 class="user-component__subtitle">
                Moon, Boss, Chimy, Cooky, Shooky, Koya, Van...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>9</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bf_brown.jpg?v=1622860193"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Brown</h4>
              <h6 class="user-component__subtitle">whatever</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bf_choco.jpg?v=1622860559"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Choco</h4>
              <h6 class="user-component__subtitle">reset</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bf_cony.jpg?v=1622860501"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Cony</h4>
              <h6 class="user-component__subtitle">
                I'm busy. contact me later
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bf_leonard.jpg?v=1622860324"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Leonard</h4>
              <h6 class="user-component__subtitle">Be happy</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bf_james.jpg?v=1622860443"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">James</h4>
              <h6 class="user-component__subtitle">â˜†2021-11-22</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="news.html">
            <i class="far fa-newspaper fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="wallet.html">
            <div class="nav__point"></div>
            <i class="far fa-credit-card fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img
        src="https://i0.wp.com/techlistonline.com/wp-content/uploads/2020/10/64-642428_line-ad-logo.png?fit=1024%2C538&ssl=1"
      />
    </div>
    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
